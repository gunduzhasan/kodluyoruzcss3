<!DOCTYPE html>

              </path>
            </svg>

        <div class="input-enter">

            <input type="text" class="input" maxlength="2048"

        </div>
        <div class="voice-area"><!--Ses buton alanı ekleme-->

      <div class="buttons"><!--Buton alanı ekleme-->
